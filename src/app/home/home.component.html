<div class="container pt-4">
    <!-- boton de busqueda -->
    <div class="input-group mb-3">
            <input type="text" [(ngModel)]="cantidad" class="form-control" placeholder="Ingresa un numero" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>
    <div class="input-group mb-3">
            <select [(ngModel)]="gender" class="custom-select" id="inputGroupSelect01">
              <option selected>male</option>
              <option selected>female</option>
            </select>
    </div>
    <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="solicitar()">Solicitar</button>
        </div>
    <!-- boton de busqueda -->
 <div class="row">
     <div *ngFor="let usuarios of users.results" class="col pt-4">
             <div  class="card" style="width: 18rem;">
                 <img [src]="usuarios.picture.large" class="card-img-top" alt="usuarios">
                 <div class="card-body">
                 <h5 class="card-title">{{usuarios.name.title}} {{usuarios.name.first}}</h5>
                 <p class="card-text">{{usuarios.dob.age}}</p>
                 <a href="#" class="btn btn-primary" routerLink="/detalle" (click)="send(usuarios)" >Ver mas</a>
                 </div>
             </div>
         </div>
     </div>
 </div>
